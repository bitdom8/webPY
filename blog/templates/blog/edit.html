{% extends "blog/base.html" %}

{% load static %}
<!--is this about display if post.image -->

{% block content %}

<form method="POST" action="/contact/?method=edit&id={{row.id}}">
  <div class="form-row">
    <div class="form-group col-md-12">
      {% csrf_token %}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName"> Name</label>
      <input name="name" type="text" class="form-control" id="inputName" placeholder="Name" value ="{{row.name}}"}>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Email</label>
      <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email" value = "{{row.email}}">
    </div>
  </div>

  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" value= "{{row.address}}">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input name="city" type="text" class="form-control" id="inputCity" value ="{{row.city}}" >
    </div>

  </div>

  <button name= "submit" type="submit" class="btn btn-primary">Update Record</button>
</form>


{% endblock content %}
